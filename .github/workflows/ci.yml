name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all-features

  check-release:
    name: Check Release
    runs-on: ubuntu-latest
    needs: [fmt, clippy, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check if release needed
        id: check
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v$VERSION does not exist, will release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ needs.check-release.outputs.version }}" -m "Release v${{ needs.check-release.outputs.version }}"
          git push origin "v${{ needs.check-release.outputs.version }}"
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ needs.check-release.outputs.version }}" \
            --title "v${{ needs.check-release.outputs.version }}" \
            --notes "Release v${{ needs.check-release.outputs.version }}" \
            --draft

  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [check-release, create-release]
    if: needs.check-release.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-pc-windows-msvc
            os: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.check-release.outputs.version }}
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: leta,leta-daemon
          target: ${{ matrix.target }}
          archive: leta-v${{ needs.check-release.outputs.version }}-${{ matrix.target }}
          ref: refs/tags/v${{ needs.check-release.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [check-release, create-release]
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish to crates.io
        run: cargo publish --workspace --no-verify
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release:
    name: Finalize Release
    runs-on: ubuntu-latest
    needs: [check-release, build, publish]
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Create Release Notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Installation

          ```bash
          # Via Homebrew (macOS/Linux)
          brew install andreasjansson/tap/leta

          # Via Cargo
          cargo install leta
          ```

          ## Binaries

          Pre-built binaries are available for Linux and macOS (x86_64 and ARM64).
          EOF
      - name: Publish Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit "v${{ needs.check-release.outputs.version }}" \
            --notes-file release_notes.md \
            --latest \
            --draft=false

  homebrew:
    name: Update Homebrew
    needs: [check-release, release]
    if: needs.check-release.outputs.should_release == 'true'
    uses: ./.github/workflows/update-homebrew.yml
    with:
      version: ${{ needs.check-release.outputs.version }}
    secrets: inherit

  post-release-test-macos:
    name: Post-release Test (macOS/Homebrew)
    runs-on: macos-latest
    needs: [check-release, homebrew]
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Install leta via Homebrew
        run: |
          brew tap andreasjansson/tap
          brew install leta
      - name: Install rust-analyzer
        run: |
          rustup component add rust-analyzer
      - name: Verify installation
        run: |
          leta --version
          which leta
          which leta-daemon
      - name: Add workspace and run leta
        run: |
          leta workspace add .
          leta grep "run" --head 10
          leta files --head 10

  post-release-test-linux:
    name: Post-release Test (Linux/GitHub Release)
    runs-on: ubuntu-latest
    needs: [check-release, release]
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Install leta from GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          ARCHIVE="leta-v${VERSION}-x86_64-unknown-linux-gnu.tar.gz"
          gh release download "v${VERSION}" --pattern "${ARCHIVE}"
          tar -xzf "${ARCHIVE}"
          sudo mv leta leta-daemon /usr/local/bin/
          rm "${ARCHIVE}"
      - name: Install rust-analyzer
        run: |
          rustup component add rust-analyzer
      - name: Verify installation
        run: |
          leta --version
          which leta
          which leta-daemon
      - name: Add workspace and run leta
        run: |
          leta workspace add .
          leta grep "run" --head 10
          leta files --head 10

  post-release-test-windows:
    name: Post-release Test (Windows/GitHub Release)
    runs-on: windows-latest
    needs: [check-release, build]
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Install leta from GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          $VERSION = "${{ needs.check-release.outputs.version }}"
          # Note: Windows builds would need to be added to the build matrix first
          # For now, install via cargo as a fallback
          cargo install --path crates/leta
      - name: Install rust-analyzer
        run: |
          rustup component add rust-analyzer
      - name: Verify installation
        shell: pwsh
        run: |
          leta --version
      - name: Add workspace and run leta
        shell: pwsh
        run: |
          leta workspace add .
          leta grep "run" --head 10
          leta files --head 10
